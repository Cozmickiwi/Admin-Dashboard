<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container" id="sidebar">
            <img src="images/output-onlinepngtools.png" alt="logo" class="logo">
            <p class="logoTitle">PurrfectPawtopia</p>
            <p class="sidebarLink"> <img src="images/home-1393-svgrepo-com.svg" class="icon" alt="icon">  Home</p>
            <p class="sidebarLink"> <img src="images/profile-round-1342-svgrepo-com.svg" class="icon" alt="icon">  Profile</p>
            <p class="sidebarLink"> <img src="images/messages-svgrepo-com.svg" class="icon" alt="icon">  Messages</p>
            <p class="sidebarLink"> <img src="images/history-svgrepo-com.svg" class="icon" alt="icon">  History</p>
            <p class="sidebarLink"> <img src="images/tasks-svgrepo-com.svg" class="icon" alt="icon">  Tasks</p>
            <p class="sidebarLink"> <img src="images/group-svgrepo-com (2).svg" class="icon" alt="icon">  Communities</p>
            <div></div>
            <p class="sidebarLink"> <img src="images/settings-svgrepo-com.svg" class="icon" alt="icon">  Settings</p>
            <p class="sidebarLink"> <img src="images/support-svgrepo-com.svg" class="icon" alt="icon">  Support</p>
            <p class="sidebarLink"> <img src="images/shield-svgrepo-com.svg" class="icon" alt="icon">  Privacy</p>
        </div>
        <div class="container" id="header">
        <div class="headerTop">
            <div class="search"> <img src="images/search-alt-1-svgrepo-com.svg" alt="" class="searchIcon"> <input class="searchBar"/></div>
            <div class="profileArea">
                <img src="images/notification-on-svgrepo-com.svg" alt="" class="notification">
                <img src="images/85d1165d95721fcd21f96fffdb00ad13 (1).jpg" alt="" class="pfp">
                <p class="usrName">Meowster3000</p>
            </div>
        </div>
        <div class="headerBottom">
            <div class="greeting">
                <img src="images/85d1165d95721fcd21f96fffdb00ad13 (1).jpg" alt="" class="pfp" id="greetPfp" style="width: 60px;">
                <p style="font-size: .75em; margin-bottom: 0; margin-top: 15px;">Hi there,</p>
                <p style="margin-top: 0;">Whisker Fluffington (@Meowster3000)</p>
            </div>
            <div class="headerButtons">
                <div class="hButton" id="new">New</div>
                <div class="hButton" id="upload">Upload</div>
                <div class="hButton" id="share">Share</div>
            </div>
        </div>
        </div>
        <div class="container" id="mainContent">
            <div class="cardContainer">
                <p>Projects</p>
                <div class="content">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <p class="sideContent1Title">Announcements</p>
                <div class="sideContent1">
                </div>
                <p class="sideContent2Title">Trending</p>
                <div class="sideContent2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
